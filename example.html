<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <html>
        <head>
            <title>jsux example</title>
            <!-- Apply default styling -->
            <link rel="import" href="default-theme.html">
            <!-- Import a bunch of UI elements -->
            <link rel="import" href="button.html">
            <link rel="import" href="checkbox.html">
            <link rel="import" href="color-edit-field.html">
            <link rel="import" href="color-sliders.html">
            <link rel="import" href="columns.html">
            <link rel="import" href="div.html">
            <link rel="import" href="drop-down.html">
            <link rel="import" href="edit-field.html">
            <link rel="import" href="html.html">
            <link rel="import" href="hyperlink.html">
            <link rel="import" href="icon-toolbar.html">
            <link rel="import" href="list.html">
            <link rel="import" href="panel.html">
            <link rel="import" href="progress-bar.html">
            <link rel="import" href="radio.html">
            <link rel="import" href="radio-group.html">
            <link rel="import" href="radio-section.html">
            <link rel="import" href="search-list.html">
            <link rel="import" href="scroll-list.html">
            <link rel="import" href="scroll-section.html">
            <link rel="import" href="section.html">
            <link rel="import" href="slider.html">
            <link rel="import" href="spinner.html">
            <link rel="import" href="table.html">
            <link rel="import" href="tabs.html">
            <link rel="import" href="text.html">
            <link rel="import" href="text-area.html">
            <link rel="import" href="text-field.html">
            <link rel="import" href="thumbs.html">
            <link rel="import" href="toggle-button.html">
        </head>
        <body style='background-color: #040404; overflow: hidden; margin: 0;'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Grand_star-forming_region_R136_in_NGC_2070_%28captured_by_the_Hubble_Space_Telescope%29.jpg/752px-Grand_star-forming_region_R136_in_NGC_2070_%28captured_by_the_Hubble_Space_Telescope%29.jpg" style='
                position: absolute;
                width: 100vw;
                height: 100vh;
                opacity: 0.6;
            '>
            <script>
                const checksTab = new UxTab({
                    title: "Clicky",
                }).add([
                    new UxIconToolbar({
                        id: "iconToolbar",
                        items: [
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Folder-new.svg/48px-Folder-new.svg.png",
                                title: "New folder",
                                onleftclick: event => {
                                    console.log("New folder", event);
                                },
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Internet-web-browser.svg/48px-Internet-web-browser.svg.png",
                                title: "The GLOBE",
                                onleftclick: event => {
                                    console.log("Globe", event);
                                },
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Office-calendar.svg/48px-Office-calendar.svg.png",
                                title: "Calendar",
                                onleftclick: event => {
                                    console.log("Calendar", event);
                                },
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Mail-mark-junk.svg/48px-Mail-mark-junk.svg.png",
                                title: "Garbage",
                                onleftclick: event => {
                                    console.log("Garbage", event);
                                },
                            },
                        ],
                    }),
                    new UxCheckbox({
                        title: "Checkbox #1 â˜ƒ",
                        id: "check1",
                        tooltip: "Test tooltip",
                    }),
                    new UxCheckbox({
                        title: "Checkbox #2",
                        id: "check2",
                    }),
                    new UxText({
                        text: "First radio group",
                    }),
                    new UxRadio({
                        title: "Radio #1",
                        id: "radio1",
                        group: "Radios",
                    }),
                    new UxRadio({
                        title: "Radio #2",
                        id: "radio2",
                        group: "Radios",
                    }),
                    new UxRadio({
                        title: "Radio #3",
                        id: "radio3",
                        group: "Radios",
                    }),
                    new UxText({
                        text: "Second radio group",
                    }),
                    new UxRadioGroup({
                        id: "radioGroup",
                        items: [
                            {
                                title: "Radio in group #1",
                                value: 1,
                            },
                            {
                                title: "Radio in group #2",
                                value: 2,
                            },
                            {
                                title: "Radio in group #3",
                                value: 3,
                            },
                        ],
                    }),
                    new UxRadioSection({
                        title: "Third radio group",
                        id: "radioSection",
                        items: [
                            {
                                title: "Radio in section #1",
                                value: 1,
                            },
                            {
                                title: "Radio in section #2",
                                value: 2,
                            },
                            {
                                title: "Radio in section #3",
                                value: 3,
                            },
                        ],
                    }),
                    new UxButton({
                        text: "Click me!",
                        onleftclick: event => {
                            console.log("Button was clicked", event);
                        },
                    }),
                    new UxToggleButton({
                        id: "toggleButton",
                        text: "Toggle me!",
                        onchange: event => {
                            console.log("Changed toggle button state", event);
                        },
                    }),
                    new UxEditField({
                        id: "editField",
                        title: "Edit field",
                        value: "Example value",
                        onedit: event => {
                            console.log("Edit button was clicked", event);
                        },
                    }),
                ]);

                const colorEditPanel = new UxPanel({
                    title: "Color selection",
                    id: "colorEditPanel",
                    draggable: true,
                    hideable: true,
                    addToBody: true,
                    hidden: true,
                    style: {width: "200px"},
                }).add([
                    new UxText("Choose a color."),
                    new UxColorSliders({id: "colorEditPicker"}),
                    new UxColumns().add([
                        new UxColumn().add(
                            new UxButton({
                                text: "Confirm",
                                style: {float: "left", width: "80px"},
                                onleftclick: event => {
                                    colorEditPanel.hide();
                                    panel.find.colorEditField.value = (
                                        colorEditPanel.find.colorEditPicker.value
                                    );
                                },
                            })
                        ),
                        new UxColumn().add(
                            new UxButton({
                                text: "Cancel",
                                style: {float: "right", width: "80px"},
                                onleftclick: event => {
                                    colorEditPanel.hide();
                                },
                            })
                        ),
                    ]),
                ]);
                
                const slidersTab = new UxTab({
                    title: "Sliders",
                }).add([
                    new UxSlider({
                        id: "sliderNone",
                    }),
                    new UxSlider({
                        id: "sliderLeft",
                        titleLeft: "left",
                    }),
                    new UxSlider({
                        id: "sliderRight",
                        titleRight: "right",
                    }),
                    new UxSlider({
                        id: "sliderBoth",
                        titleLeft: "left",
                        titleRight: "right",
                    }),
                    new UxProgressBar({
                        id: "progressBar",
                    }),
                    new UxColorSliders({
                        id: "colorSliders",
                    }),
                    new UxColorEditField({
                        id: "colorEditField",
                        title: "Choose a color",
                        onedit: event => {
                            colorEditPanel.frontAndCenter();
                            colorEditPanel.find.colorEditPicker.value = (
                                panel.find.colorEditField.value
                            );
                        },
                    }),
                ]);
                
                const textTab = new UxTab({
                    title: "Text",
                }).add([
                    new UxText({
                        id: "someText",
                        text: "Some text",
                    }),
                    new UxHyperlink({
                        id: "someHyperlink",
                        title: "Some hyperlink",
                        url: "google.com",
                    }),
                    new UxHtml({
                        id: "italicThing",
                        html: "<em>Italic HTML thing</em>",
                        style: {lineHeight: "30px"},
                    }),
                    new UxSpinner({
                        id: "spinnerNoTitle",
                        unit: "units",
                    }),
                    new UxSpinner({
                        id: "spinnerWithTitle",
                        title: "Spinner with title",
                    }),
                    new UxTextField({
                        id: "textFieldNoTitle",
                        placeholder: "Placeholder A",
                    }),
                    new UxTextField({
                        id: "textFieldWithTitle",
                        title: "Text input with title",
                        placeholder: "Placeholder B",
                    }),
                    new UxTextArea({
                        id: "textArea",
                        placeholder: "This is a text area",
                    }),
                    new UxColumns().add([
                        new UxColumn().add(
                            new UxText("Left column")
                        ),
                        new UxColumn().add(
                            new UxText("Center column")
                        ),
                        new UxColumn().add(
                            new UxText("Right column")
                        ),
                    ]),
                    new UxScrollSection({
                        title: "Srolling section with text",
                        style: {height: "150px"},
                    }).add(new UxText({
                        text: Array(50).fill("lorem impsum").join(" "),
                    })),
                    new UxSection({
                        title: "Collapsing section",
                        collapsible: true,
                        style: {content: {height: "60px"}},
                    }).add(new UxText({
                        text: "This right here is some sample text, how neat!",
                    })),
                ]);
                
                const longListItems = [];
                for(let i = 0; i < 40; i++){
                    longListItems.push({title: `Option #${i}`, value: i});
                }
                
                const listsTab = new UxTab({
                    title: "Lists",
                }).add([
                    new UxList({
                        id: "plainList",
                        items: [
                            {
                                title: "Option A",
                                value: "A",
                            },
                            {
                                title: "Option B",
                                value: "B",
                            },
                            {
                                title: "Option C",
                                value: "C",
                            },
                            {
                                title: "Option D",
                                value: "D",
                            },
                        ],
                    }),
                    new UxScrollList({
                        id: "scrollList",
                        items: longListItems,
                        style: {
                            height: "180px",
                        },
                    }),
                    new UxSearchList({
                        id: "searchList",
                        items: longListItems,
                        style: {
                            height: "180px",
                        },
                    }),
                    new UxThumbs({
                        id: "thumbs",
                        items: [
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Go-home.svg/48px-Go-home.svg.png",
                                value: "home",
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Preferences-desktop-screensaver.svg/48px-Preferences-desktop-screensaver.svg.png",
                                value: "screensaver",
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Video-x-generic.svg/48px-Video-x-generic.svg.png",
                                value: "media-reel",
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Applications-games.svg/48px-Applications-games.svg.png",
                                value: "cards",
                            },
                            {
                                src: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Preferences-desktop-font.svg/48px-Preferences-desktop-font.svg.png",
                                value: "letters",
                            },
                        ],
                    }),
                    new UxDropDown({
                        id: "dropdownNoTitle",
                        items: [
                            {
                                title: "Option A",
                                value: "A",
                            },
                            {
                                title: "Option B",
                                value: "B",
                            },
                            {
                                title: "Option C",
                                value: "C",
                            },
                        ],
                    }),
                    new UxDropDown({
                        title: "With title",
                        id: "dropdownWithTitle",
                        items: [
                            {
                                title: "Option A",
                                value: "A",
                            },
                            {
                                title: "Option B",
                                value: "B",
                            },
                            {
                                title: "Option C",
                                value: "C",
                            },
                        ],
                    }),
                ]);
                
                const tablesTab = new UxTab({
                    title: "Tables",
                }).add([
                    new UxTable({
                        id: "someTable",
                        headers: [
                            "first", "second", "third",
                        ],
                        rows: [
                            {first: "hello", second: 100, third: 16},
                            {first: "world", second: 5, third: 18},
                            {first: "what's", second: 5000, third: 20},
                            {first: "going", second: 900, third: 22},
                            {first: "on", second: 11, third: 24},
                        ],
                    }),
                ]);
                
                const panel = new UxPanel({
                    title: "Example panel",
                    hideable: true,
                    collapsible: true,
                    draggable: true,
                    addToBody: true,
                    style: {
                        width: "480px",
                    },
                }).add([
                    new UxTabs().add([
                        checksTab,
                        slidersTab,
                        textTab,
                        listsTab,
                        tablesTab,
                    ]),
                ]);
                
                checksTab.select();
                
                // Update the progress bar
                // (a static progress bar would just be boring...)
                const updateProgress = () => {
                    panel.find.progressBar.value = (
                        panel.find.progressBar.value + 0.0025
                    );
                    if(panel.find.progressBar.value > 2){
                        panel.find.progressBar.value = -2;
                    }
                    setTimeout(updateProgress, 10);
                };
                updateProgress();
                
                panel.center();
            </script>
        </body>
    </html>
</meta>
